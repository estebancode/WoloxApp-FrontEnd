<div class="container">
  <div class="row">
    <h2 class="text-center">Posts</h2>            
  </div>
  <hr>
  <div class="row">
      <div *ngFor="let post of postList" class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h6 class="card-text"> {{ post.title }} </h6>
              <p>
                  {{ post.body }}
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button"  (click)="open(content,post.id)" class="btn btn-sm btn-outline-info">View comments</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>

<!-- modal view comments -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Comments</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       <div class="row">
         <div *ngFor="let comment of commentList" class="col-md-6">
            <div class="card">
                <div class="card-header">
                  {{ comment.email }}
                </div>
                <div class="card-body">
                  <h5 class="card-title"> {{ comment.name }} </h5>
                  <p class="card-text"> {{ comment.body }} </p>
                </div>
              </div>
              <hr>
         </div>
       </div> 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">close</button>
    </div>
  </ng-template>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br/>
      <a class="javascript:void(0)" routerLink="/useralbum/{{ id }}" class="btn btn-outline-success pull-right" >Go your albums</a>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-left">Albums</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th> Id </th>
            <th> Title </th>
            <th> Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let album of albumList">
            <td scope="row"> {{ album.id }} </td>
            <td> {{ album.title }} </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-info">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-lg btn-block btn-secondary" routerLink="/">back to users</a>
    </div>
  </div>
</div>

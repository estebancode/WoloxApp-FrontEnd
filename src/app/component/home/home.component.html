<div class="container">
  <div class="row">
    <h2 class="text-center">Users</h2>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of UserList">
            <td scope="row"> {{ user.id }} </td>
            <td> {{ user.name }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.phone }} </td>
            <td> <a class="btn btn-outline-info btn-sm" [routerLink]="['/album',user.id]"><i class="fa fa-eye"></i>
                view</a> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
